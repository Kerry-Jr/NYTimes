<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">

    <title>NYT Search App</title>
</head>

<body>
    <div class="container">
        <h1>NEW YORK TIMES SEARCH</h1>
        <form>
            <!-- <div class="form-row"> -->
            <div class="form-group">
                <label>Search Term</label>
                <input type="text" class="form-control" id="searchTerm">
            </div>
            <!-- </div> -->
            <div class="form-group">
                <label>Number of Records to Retrieve</label>
                <select id="numberRecords" class="form-control">
                    <option selected>Choose...</option>
                    <option>1</option>
                    <option>5</option>
                    <option>10</option>
                </select>
            </div>
            <div class="form-group">
                <label>Start Year (Optional)</label>
                <input type="text" class="form-control" id="startYear">
            </div>
            <div class="form-group">
                <label>End Year (Optional)</label>
                <input type="text" class="form-control" id="endYear">
            </div>

            <button type="submit" class="btn btn-primary" id="searchBtn">Search</button>
            <!-- change button type? -->
            <button type="button" class="btn btn-primary">Clear Results</button>
        </form>
        <div class="container">
            <section>
                <h3 class="display-3">Top Articles</h3>


            </section>
        </div>
    </div>
    </div>







    <!-- JavaScript below-->
    <!-- Optional JavaScript (for moment.js)-->

</body>
